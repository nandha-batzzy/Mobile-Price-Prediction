<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Price Prediction App
		</div>
		<h2>Predict your Mobile Price</h2>
		
	</div>
	</header>
	<p style="font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 0%}
	<h2 style="color:red;text-align: center;">5,000 to 10,000</h2>
	{% elif prediction == 1%}
	<h2 style="color:blue;text-align: center;">10,000 to 15,000</h2>
	{% elif prediction == 2%}
	<h2 style="color:blue;text-align: center;">15,000 to 25,000</h2>
	{% elif prediction == 3%}
	<h2 style="color:blue;text-align: center;">25,000 to 45,000</h2>
	{% endif %}

	</div>

</body>
</html>
